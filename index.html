<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DyCodev</title>
    <link href="/src/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f24d7ea1b7.js" crossorigin="anonymous"></script>

</head>

<body x-data="{ open: false }"
    class="bg-black font-inter h-[891px] md:h-[1792px] lg:h-[1342px] xl:h-[1050px] 2xl:h-[1080px] 3xl:h-[1280px] 4xl:h-[1664px] 5xl:h-[2880px]">

    <div class="bg-[#D1D9E4] relative px-7 xl:px-20 py-5 rounded-2xl h-full flex flex-col overflow-hidden">
        <img src="./img1.png" alt="ornament-1"
            class="absolute bottom-35 md:bottom-[30%] lg:bottom-24 left-3/5 -translate-x-1/2 w-[185vw] xl:hidden max-w-none z-0 pointer-events-none select-none">
        <img src="./img-2.png" alt="ornament-2" class="absolute top-17 md:top-20 right-15 w-80 z-0">

        <div class="h-full flex flex-col gap-y-3 xl:grid xl:grid-cols-4 xl:grid-rows-10 xl:gap-x-20 xl:gap-y-2.5">
            <!-- HEADER -->
            <header class="basis-[10vh] sm:col-span-full sm:row-span-2 flex flex-col gap-y-2.5">
                <!-- Site Title -->
                <div class="min-h-[45px] lg:h-full flex items-center justify-center">
                    <h1 class="text-3xl sm:text-4xl font-semibold">dyCodev</h1>
                </div>
                <!-- Navigation Bar -->
                <div class="min-h-[45px] lg:h-full col-span-full">
                    <div
                        class="flex items-center justify-between bg-[#D1D9E4]/10 backdrop-blur-md border border-1.5 border-[#979BAA] rounded-3xl sm:rounded-4xl min-h-20 px-4 gap-2.5">
                        <div class="hidden flex-1 lg:flex">
                            <div class="w-[138px] h-[42px] bg-white flex justify-evenly items-center rounded-2xl">
                                <div class="w-8 h-8 flex justify-center items-center">
                                    <a href="http://x.com/dycodev" target="_blank" rel="noopener noreferrer">
                                        <i class="fa-brands fa-x-twitter sm:text-2xl"></i>
                                    </a>
                                </div>
                                <div class="w-8 h-8 flex justify-center items-center">
                                    <a href="http://github.com/dy-pro/" target="_blank" rel="noopener noreferrer">
                                        <i class="fa-brands fa-github sm:text-2xl"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="flex-1 lg:flex-none">
                            <nav>
                                <ul
                                    class="flex flex-col sm:flex-row items-center md:justify-center sm:gap-x-6 text-xs sm:text-lg font-semibold">
                                    <li
                                        class="relative py-2 border-b-1 border-[#979BAA] sm:border-none sm:after:content-['•'] sm:after:ml-6 sm:last:after:content-none">
                                        <a href="#" @click.prevent="open = true">
                                            Blogs
                                        </a>
                                    </li>
                                    <li
                                        class="relative py-2 border-b-1 border-[#979BAA] sm:border-none sm:after:content-['•'] sm:after:ml-6 sm:last:after:content-none">
                                        <a href="#" @click.prevent="open = true">
                                            Studio
                                        </a>
                                    </li>
                                    <li
                                        class="relative py-2 border-b-1 border-[#979BAA] sm:border-none sm:after:content-['•'] sm:after:ml-6 sm:last:after:content-none">
                                        <a href="#" @click.prevent="open = true">
                                            Youtube
                                        </a>
                                    </li>
                                    <li
                                        class="relative py-2 border-b-1 border-[#979BAA] sm:border-none sm:after:content-['•'] sm:after:ml-6 sm:last:after:content-none">
                                        <a href="" @click.prevent="open = true">
                                            Kelas Setara
                                        </a>
                                    </li>
                                    <li class="relative py-2 sm:after:content-none">
                                        <a href="#" @click.prevent="open = true">
                                            Services
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                        <div class="hidden flex-1 lg:block text-sm text-right font-medium">
                            <time x-data="{ day: '' }" x-init="day = new Date()
                                    .toLocaleDateString('en-US', { weekday: 'short' })
                                    .toUpperCase()">
                                <span x-text="day"></span>
                            </time>
                            <br>
                            <time x-data="{ dateStr: '' }" x-init="
                                    const d = new Date();
                                    const day = String(d.getDate()).padStart(2, '0');
                                    const month = d
                                        .toLocaleDateString('en-US', { month: 'short' })
                                        .toUpperCase();
                                    const year = d.getFullYear();
                                    dateStr = `${day} ${month} ${year}`;
                                ">
                                <span x-text="dateStr"></span>
                            </time>
                        </div>
                    </div>
                </div>
            </header>

            <!-- MAIN -->
            <div
                class="basis-full lg:bg-[url(/img1.png)] bg-no-repeat bg-center bg-contain flex flex-col items-center md:justify-between xl:col-span-full xl:row-start-3 xl:row-end-10 xl:grid xl:grid-cols-4 xl:grid-rows-7 xl:h-full">
                <div class="basis-1/2 z-20 md:basis-1/3 2xl:col-span-3 2xl:row-span-full">
                    <p class="hidden xl:block text-8xl font-semibold leading-tight">Talk is <br />cheap. <br />Show me
                        <br />the code.
                    </p>
                    <p class="xl:hidden text-3xl md:text-7xl font-semibold leading-tight text-center">Talk is cheap.
                        Show me the code.
                    </p>
                </div>

                <div id="post-card" x-data="postCarousel()" x-init="loadPosts()"
                    class="w-full basis-[364px] md:basis-4xl lg:basis-sm z-20 overflow-y-hidden overflow-x-hidden [&::-webkit-scrollbar]:hidden scrollbar-none flex flex-col sm:gap-6 rounded-tl-[40px] rounded-tr-[40px] sm:rounded-[56px] bg-[#D1D9E4]/10 backdrop-blur-md border border-1.5 border-[#979BAA] shadow-[0_4px_16px_rgba(0,0,0,0.07)] xl:row-span-full xl:col-end-5 xl:col-span-1 xl:h-full">

                    <!-- Template Kosong untuk diisi oleh AlpineJS -->

                    <!-- prev button -->
                    <button type="button"
                        class="absolute left-5 top-1/2 z-20 flex rounded-full -translate-y-1/2 items-center justify-center bg-white/40 p-2 text-neutral-600 transition hover:bg-white/60 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black active:outline-offset-0 dark:bg-neutral-950/40 dark:text-neutral-300 dark:hover:bg-neutral-950/60 dark:focus-visible:outline-white"
                        aria-label="previous slide" x-on:click="prev()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none"
                            stroke-width="3" class="size-5 md:size-6 pr-0.5" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                        </svg>
                    </button>

                    <!-- next button -->
                    <button type="button"
                        class="absolute right-5 top-1/2 z-20 flex rounded-full -translate-y-1/2 items-center justify-center bg-white/40 p-2 text-neutral-600 transition hover:bg-white/60 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black active:outline-offset-0 dark:bg-neutral-950/40 dark:text-neutral-300 dark:hover:bg-neutral-950/60 dark:focus-visible:outline-white"
                        aria-label="next slide" x-on:click="next()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor" fill="none"
                            stroke-width="3" class="size-5 md:size-6 pl-0.5" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                        </svg>
                    </button>

                    <!-- SLIDES -->
                    <div class="relative w-full h-full">
                        <template x-for="(post, index) in slides" :key="index">
                            <div x-show="current === index" x-transition.opacity.duration.500ms
                                class="absolute inset-0">

                                <!-- seluruh card post lu masuk sini -->
                                <div class="flex flex-col lg:flex-row-reverse xl:flex-col justify-between h-full sm:gap-6">

                                    <div class="basis-1/2 lg:basis-3/5 xl:basis-1/2 flex flex-col justify-between lg:justify-start xl:justify-between gap-3 sm:gap-6 lg:gap-2 xl:gap-6">
                                        <div
                                            class="basis-1/4 flex items-start sm:items-center justify-between px-6 pt-4 sm:py-9">
                                            <div class="text-xs sm:text-lg font-medium" x-html="post.categories"></div>

                                            <a :href="post.link">
                                                <div
                                                    class="rounded-full w-11 h-11 sm:w-14 sm:h-14 bg-white flex justify-center items-center">
                                                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                                                </div>
                                            </a>
                                        </div>

                                        <div class="basis-1/2 flex flex-col justify-end gap-1.5 sm:gap-2.5 px-6">
                                            <h2 class="text-xl md:text-5xl lg:text-3xl font-medium" x-text="post.title">
                                            </h2>
                                            <p class="text-base md:text-xl lg:text-base hidden sm:block"
                                                x-text="post.excerpt"></p>
                                            <div class="sm:mt-3">
                                                <span class="mr-3">
                                                    <i
                                                        class="fa-regular fa-calendar text-xs md:text-base lg:text-xs"></i>
                                                    <span class="text-[10px] md:text-base lg:text-xs font-semibold"
                                                        x-text="post.date"></span>
                                                </span>

                                                <span>
                                                    <i class="fa-regular fa-eye text-xs md:text-base lg:text-xs"></i>
                                                    <span class="text-[10px] md:text-base lg:text-xs font-semibold">167
                                                        views</span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mt-2 lg:mt-0 xl:mt-2 basis-1/2 lg:basis-2/5 xl:flex xl:flex-col xl:basis-1/2 xl:justify-end">
                                        <div class="aspect-[4/3] lg:aspect-auto xl:aspect-[4/3] lg:w-full lg:h-full">
                                            <img :src="post.cover"
                                                class="grayscale rounded-[40px] sm:rounded-[56px] lg:w-full lg:h-full object-cover" />
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </template>
                    </div>

                    <!-- indicators -->
                    <div class="absolute rounded-sm bottom-3 md:bottom-5 left-1/2 z-20 flex -translate-x-1/2 gap-4 md:gap-3 bg-white/75 px-1.5 py-1 md:px-2 dark:bg-neutral-950/75"
                        role="group" aria-label="slides">
                        <template x-for="(slide, index) in slides">
                            <button class="size-2 rounded-full transition bg-neutral-600 dark:bg-neutral-300"
                                x-on:click="current = index"
                                x-bind:class="[current === index ? 'bg-neutral-600 dark:bg-neutral-300' : 'bg-neutral-600/50 dark:bg-neutral-300/50']"
                                x-bind:aria-label="'slide ' + (index)"></button>
                        </template>
                    </div>

                </div>
            </div>

            <!-- FOOTER -->
            <footer
                class="bg-[#D1D9E4] basis-[10vh] z-10 flex flex-col-reverse gap-4 lg:col-span-3 sm:flex-row items-center border-t-2 border-[#979BAA]">
                <div class="sm:flex-1">
                    <p class="text-xs">© 2025 dyCodev. All Rights reserved.</p>
                </div>

                <div class="mt-3 sm:flex-1">
                    <ul class="flex justify-end items-center gap-6 text-xs">
                        <li>
                            <a href="#" @click.prevent="open = true">About</a>
                        </li>
                        <li>
                            <a href="#" @click.prevent="open = true">
                                Disclaimer
                            </a>
                        </li>
                    </ul>
                </div>
            </footer>
            <!-- <div class="">05</div> -->
        </div>
    </div>



    <!-- Modal -->

    <div x-show="open" x-transition.opacity class="fixed inset-0 bg-black/70 flex items-center justify-center z-50">
        <div x-show="open" x-transition.scale @click.outside="open = false"
            class="relative bg-[#D1D9E4]/30 rounded-4xl shadow-xl p-10 w-[80vw] sm:w-[30vw] aspect-square sm:aspect-[16/10] border border-solid border-1.5 border-[#979BAA] backdrop-blur-md flex flex-col items-center justify-center gap-2 text-center">
            <!-- Tombol close -->
            <button @click="open = false"
                class="absolute top-4 right-4 text-[#D1D9E4] hover:text-gray-700 text-base sm:text-xl">
                ✕
            </button>
            <!-- Konten modal -->
            <p class="text-6xl font-semibold text-[#D1D9E4] text-center">
                ☕<br />
                <span class="text-xl sm:text-4xl uppercase leading-none">work in progress</span>
            </p>
            <p class="text-base sm:text-xl leading-none">The programmer is still converting caffeine into code</p>
        </div>
    </div>

    <!-- JS Script -->

    <script type="module" src="/src/main.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.2/dist/cdn.min.js"></script>
</body>

</html>
